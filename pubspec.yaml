name: spotify_clone
description: A Flutter app which use spotify sdk.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_dotenv: ^5.1.0
  spotify_sdk: ^2.3.1
  flutter_animate: ^4.2.0+1
  page_transition: ^2.1.0
  fluttertoast: ^8.2.2
  get_storage: ^2.1.1
  quickalert: ^1.0.2
  marquee: ^2.2.3
  spotify: ^0.12.0
  palette_generator: ^0.3.3+3
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - lib/.env
